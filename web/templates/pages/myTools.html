<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTools @AllSav reserved</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/vue-router@4"></script>

    <!-- ĞŸĞ¾Ğ´ĞºĞ»ÑÑ‡Ğ°ĞµĞ¼ ĞºĞ¾Ğ¼Ğ¿Ğ¾Ğ½ĞµĞ½Ñ‚Ñ‹ -->
    <script src="/static/js/src/components/WelcomeComponent.js"></script>
    <script src="/static/js/src/components/Mergenator.js"></script>

    <link rel="stylesheet" href="/static/css/myTools.css">
</head>
<body>
<div id="app"></div>

<script>
    const { createApp, ref } = Vue;
    const { createRouter, createWebHashHistory } = VueRouter;

    // Ğ¡Ğ¾Ğ·Ğ´Ğ°ĞµĞ¼ Ñ€Ğ¾ÑƒÑ‚ĞµÑ€
    const router = createRouter({
        history: createWebHashHistory(),
        routes: [
            { path: '/', component: WelcomeComponent },
            { path: '/welcome', component: WelcomeComponent },
            { path: '/project', component: ProjectComponent }
        ]
    });

    const app = createApp({
        setup() {
            const activeMenu = ref('welcome');
            const editorTabs = ref([
                { name: 'Welcome.php', active: true, path: '/welcome' },
                { name: 'project.xml', active: false, path: '/project' }
            ]);

            const menuItems = [
                { key: 'welcome', label: 'Welcome', path: '/welcome' },
                { key: 'project', label: 'Project Structure', path: '/project' }
            ];

            const setActiveMenu = (key, path) => {
                activeMenu.value = key;
                router.push(path);

                editorTabs.value = editorTabs.value.map(tab => ({
                    ...tab,
                    active: tab.path === path
                }));
            };

            return {
                activeMenu,
                menuItems,
                editorTabs,
                setActiveMenu
            };
        },
        template: `
            <div class="app">
                <div class="sidebar">
                    <div class="sidebar-header">ğŸ“Œ PRIMARY MENUS</div>
                    <ul class="menu">
                        <li
                            v-for="item in menuItems"
                            :key="item.key"
                            class="menu-item"
                            :class="{ active: activeMenu === item.key }"
                            :data-key="item.key"
                            @click="setActiveMenu(item.key, item.path)"
                        >
                            {{ item.label }}
                        </li>
                    </ul>
                    <div class="sidebar-footer">
                        <span>ğŸ” Structure</span> â€¢ <span>ğŸ•’ History</span> â€¢ <span>ğŸ“¦ TODO</span>
                    </div>
                </div>

                <div class="content-panel">
                    <div class="fake-tabs">
                        <div
                            v-for="tab in editorTabs"
                            :key="tab.name"
                            class="fake-tab"
                            :class="{ 'active-tab': tab.active }"
                        >
                            {{ tab.name }}
                        </div>
                    </div>

                    <router-view />
                </div>

                <div class="status-bar">
                    UTF-8 â€¢ Unix (LF) â€¢ PHP 8.2 â€¢ ğŸ’¬ 0:0
                </div>
            </div>
        `
    });

    app.use(router);
    app.mount('#app');
</script>
</body>
</html>
