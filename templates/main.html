<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .post { border: 1px solid #ddd; padding: 15px; margin-bottom: 10px; }
        .post img { max-width: 200px; height: auto; }
    </style>
</head>
<body>
    <h1>Рецепты шашлыка</h1>
    <div id="posts">
        {{range .Posts}}
        <div class="post">
            <h3>{{.User}}: {{.Recipe}}</h3>
            <img src="{{.Image}}" alt="Фото блюда">
            <p>Лайки: {{.Likes}}, Комментарии: {{.Comments}}</p>
        </div>
        {{end}}
    </div>
</body>
</html>
